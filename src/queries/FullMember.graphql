query FullMember($email: String!) {
  member(email: $email) {
    email
    firstName
    preferredName
    lastName
    phoneNumber
    picture
    passengers
    location
    onCampus
    about
    major
    minor
    hometown
    arrivedAtTech
    gatewayDrug
    conflicts
    dietaryRestrictions
    fullName
    semester {
      enrollment
      section
    }
    positions {
      name
    }
    semesters {
      semester
      enrollment
      section
      grades {
        grade
      }
    }
    transactions {
      id
      time
      amount
      description
      semester
      type
      resolved
    }
    grades {
      grade
      eventsWithChanges {
        event {
          id
          name
          type
          callTime
          attendance(member: $email) {
            didAttend
            shouldAttend
            confirmed
            minutesLate
          }
        }
        change {
          reason
          change
          partialScore
        }
      }
    }
  }
}
